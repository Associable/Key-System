{% extends "base.html" %}

{% block content %}
<h1>Manage Users</h1>
<h2>Existing Users</h2>
<form method="POST" action="{{ url_for('unwhitelist_user') }}">
    <label for="user">User:</label>
    <input type="text" id="user" name="user" required>
    <button type="submit">Unwhitelist User</button>
</form>
<ul>
    {% for user in users %}
    <li>{{ user }}</li>
    {% endfor %}
</ul>
{% endblock %}
