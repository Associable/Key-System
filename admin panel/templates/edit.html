{% extends "base.html" %}

{% block content %}
<h1>Edit Key</h1>
<form action="{{ url_for('edit_key', key_id=key._id) }}" method="post">
    <div class="form-group">
        <label for="key">Key</label>
        <input type="text" class="form-control" id="key" name="key" value="{{ key.key }}" required>
    </div>
    <div class="form-group">
        <label for="user">User</label>
        <input type="text" class="form-control" id="user" name="user" value="{{ key.user }}" required>
    </div>
    <div class="form-group">
        <label for="duration">Duration (days)</label>
        <input type="number" class="form-control" id="duration" name="duration" value="{{ key.duration }}" required>
    </div>
    <div class="form-group">
        <label for="hwid">HWID (optional)</label>
        <input type="text" class="form-control" id="hwid" name="hwid" value="{{ key.hwid }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
